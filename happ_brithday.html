<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Valencia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .birthday-message {
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 2px 2px 4px #000000;
            animation: sparkle 1s infinite;
        }
        @keyframes sparkle {
            0% { text-shadow: 2px 2px 4px #ff69b4; }
            50% { text-shadow: 2px 2px 4px #ffffff; }
            100% { text-shadow: 2px 2px 4px #ff69b4; }
        }
        #confetti-canvas {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    pointer-events: none;
                    z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="birthday-message">Happy Birthday Valencia!</div>
    <canvas id="confetti-canvas"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
            <script>
                // Confetti settings
                var duration = 5 * 1000;
                var end = Date.now() + duration;

                (function frame() {
                    confetti({
                        particleCount: 3,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 }
                    });
                    confetti({
                        particleCount: 3,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 }
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            </script>
</body>
</html>
